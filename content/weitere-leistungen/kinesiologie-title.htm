<h1>Kinesiologischer Muskeltest</h1>

<p>Die Kinesiologie ist ein vergleichsweise junges alternatives Heilverfahren. Es soll Blockaden lösen, Stressreaktionen abbauen und Wohlbefinden erzeugen. Im Mittelpunkt steht der sogenannte Muskeltest. Er soll Aufschluss darüber geben, was den Körper belastet.</p>
