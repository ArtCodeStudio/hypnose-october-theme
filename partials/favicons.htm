[viewBag]
==
{# generated with http://realfavicongenerator.net/ #}
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/favicons/apple-touch-icon.png' | theme }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicons/favicon-32x32.png' | theme }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicons/favicon-16x16.png' | theme }}">

{# manifest and browserconfig are cms pages, you need the Xeor.ContentType blugin for that to parse it as json #}
<link rel="manifest" href="{{ 'site.webmanifest.htm' | page }}">
<meta name="msapplication-config" content="{{ 'browserconfig.xml.htm' | page }}">

<link rel="mask-icon" href="{{ 'assets/favicons/safari-pinned-tab.svg' | theme }}" color="{{ this.theme.mask_color }}">
<link rel="shortcut icon" href="{{ 'assets/favicons/favicon.ico' | theme }}" type="image/x-icon">

<meta name="msapplication-TileColor" content="{{ this.theme.tile_color }}">
<meta name="theme-color" content="{{ this.theme.theme_color }}">
