description = "Displays the Open Graph Image as a Header Teaser Image"

[viewBag]
snippetCode = "page-header-og-image"
snippetName = "Page Header OG Image"
==
{% if seoTag.og_image %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-1by1 embed-responsive-md-16by9 lazy rounded-30">
                    <img
                        class="embed-responsive-item"
                        loading="lazy"
                        src="{{ (seoTag.og_image | media) | app }}"
                        srcset="{{ seoTag.og_image | media | app | resize(100, 100) }} 100w, {{ seoTag.og_image | media | app | resize(200, 200) }} 200w, {{ seoTag.og_image | media | app | resize(400, 400) }} 400w, {{ seoTag.og_image | media | app | resize(800, 800) }} 800w, {{ seoTag.og_image | media | app | resize(1200, 1200) }} 1200w, {{ seoTag.og_image | media | app | resize(1600, 1600) }} 1600w, {{ seoTag.og_image | media | app | resize(2000, 2000) }} 2000w, {{ seoTag.og_image | media | app | resize(2400, 2400) }} 2400w"
                        sizes="100vw"
                        alt="{{ meta_title }}"
                    >
                </div>
             </div>
         </div>
    </div>
{% endif %}
